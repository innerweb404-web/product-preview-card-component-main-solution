<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-queries.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <figure class="img-fig">
      <img src="image-product-mobile.jpg" alt="perfume" width="600" height="900">
    </figure>

    <section class="hero">
      <p class="perf">PERFUME</p>
      <h1 class="perf-name">Gabrielle Essence Eau <span class="wrap">De Parfum</span></h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Poige, Perfumer-Creator for the House of CHANEL</p>

      <div class="price">
        <h1>
          $149.99  
        </h1>
        <p>
          $169.99
        </p>
      </div>
    
      <button class="cart-btn">
        <img src="icon-cart.svg" alt="Send" width="20" height="20">
        <p>Add to Cart</p>
      </button>

    </section>

  </main>
</body>
</html>
